<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÑ Secret Gift Scratch-Off üéÅ</title>

  <!-- Fancy fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(180deg, #ffebee 0%, #c62828 100%);
        overflow: hidden;
        min-height: 100vh;
        padding: 50px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Snowflakes */
    .snowflake {
        position: absolute;
        top: -10px;
        color: #fff;
        font-size: 0.8em;
        user-select: none;
        pointer-events: none;
        animation-name: fall;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    /* Floating gifts/candy canes */
    .falling-item {
        position: absolute;
        width: 24px;
        height: 24px;
        pointer-events: none;
        animation: floatDown linear infinite;
    }
    @keyframes floatDown {
        0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    /* Page heading */
    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 3em;
        text-align: center;
        color: #fff;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        margin-bottom: 50px;
    }

    /* Ticket container */
    #ticket-container {
        position: relative;
        width: 360px;
        max-width: 90vw;
        height: 200px;
        border-radius: 30px;
        overflow: hidden;
        background: linear-gradient(145deg, #fff 0%, #ffe6e6 100%);
        box-shadow: 0 15px 30px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.2) inset;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Hidden message */
    #hidden-message {
        position: absolute;
        width: 100%;
        height: 100%;
        font-size: 32px;
        font-family: 'Great Vibes', cursive;
        font-weight: 700;
        color: #c62828;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        background: radial-gradient(circle, #fff 0%, #ffcdd2 100%);
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        user-select: none;
    }

    /* Canvas for scratch */
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 30px;
        touch-action: none;
    }

    /* Instruction text */
    p {
        font-size: 18px;
        color: #fff;
        text-align: center;
        margin-top: 30px;
    }

    /* Confetti */
    @keyframes confetti {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
    }
    .confetti {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        top: 0;
        animation: confetti 1.5s linear forwards;
    }
  </style>
</head>
<body>

<h1>üéÅ Scratch & Reveal Your Gift! üéÑ</h1>

<div id="ticket-container">
  <div id="hidden-message">üéÅ Someone üéÅ</div>
  <canvas id="scratchCanvas" width="360" height="200"></canvas>
</div>

<p>Use your mouse or finger to scratch off the silver area and reveal your secret gift!</p>

<script>
  /* === Snow === */
  for (let i=0; i<70; i++) {
      const snow = document.createElement('div');
      snow.className='snowflake';
      snow.style.left=Math.random()*window.innerWidth+'px';
      snow.style.fontSize=6+Math.random()*14+'px';
      snow.style.animationDuration=5+Math.random()*5+'s';
      snow.textContent='‚ùÑ';
      document.body.appendChild(snow);
  }

  /* === Falling gifts/candy canes === */
  const items = ['üéÅ','üç¨','üç≠','‚ùÑ','‚≠ê'];
  for(let i=0;i<40;i++){
      const el=document.createElement('div');
      el.className='falling-item';
      el.textContent=items[Math.floor(Math.random()*items.length)];
      el.style.left=Math.random()*window.innerWidth+'px';
      el.style.fontSize=16+Math.random()*14+'px';
      el.style.animationDuration=4+Math.random()*6+'s';
      document.body.appendChild(el);
  }

  /* === Name from URL === */
  const urlParams=new URLSearchParams(window.location.search);
  const hiddenName=urlParams.get('user')||'üéÅ Someone üéÅ';
  document.getElementById('hidden-message').textContent=hiddenName;

  /* === Scratch-off === */
  const canvas=document.getElementById('scratchCanvas');
  const ctx=canvas.getContext('2d');
  ctx.fillStyle='#c0c0c0';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  let isDrawing=false;
  function getPos(e){
      const rect=canvas.getBoundingClientRect();
      if(e.touches) return {x:e.touches[0].clientX-rect.left, y:e.touches[0].clientY-rect.top};
      return {x:e.clientX-rect.left, y:e.clientY-rect.top};
  }
  function scratch(e){
      if(!isDrawing) return;
      const pos=getPos(e);
      ctx.globalCompositeOperation='destination-out';
      ctx.beginPath();
      ctx.arc(pos.x,pos.y,28,0,Math.PI*2);
      ctx.fill();
  }
  canvas.addEventListener('mousedown',()=>isDrawing=true);
  canvas.addEventListener('mouseup',()=>isDrawing=false);
  canvas.addEventListener('mousemove',scratch);
  canvas.addEventListener('touchstart',()=>isDrawing=true);
  canvas.addEventListener('touchend',()=>isDrawing=false);
  canvas.addEventListener('touchmove',scratch);

  /* === Auto-clear + confetti === */
  function getPercentCleared(){
      const pixels=ctx.getImageData(0,0,canvas.width,canvas.height).data;
      let cleared=0;
      for(let i=3;i<pixels.length;i+=4) if(pixels[i]===0) cleared++;
      return cleared/(canvas.width*canvas.height);
  }
  canvas.addEventListener('mouseup',()=>{
      if(getPercentCleared()>0.5){
          ctx.clearRect(0,0,canvas.width,canvas.height);
          launchConfetti();
      }
  });
  function launchConfetti(){
      for(let i=0;i<40;i++){
          const conf=document.createElement('div');
          conf.className='confetti';
          conf.style.left=Math.random()*canvas.width+'px';
          conf.style.backgroundColor=`hsl(${Math.random()*360},70%,50%)`;
          conf.style.animationDuration=1+Math.random()*1+'s';
          document.getElementById('ticket-container').appendChild(conf);
          setTimeout(()=>conf.remove(),2000);
      }
  }
</script>

</body>
</html>
